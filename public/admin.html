<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin COCCAMCO</title>
  <link rel="stylesheet" href="./assets/styles/admin.css">
</head>

<body>
  <div class="sign-in-form-wrapper active">
    <img src="./assets/favicons/android-icon-72x72.png" alt="">
    <h1>Sign in to COCCAMCO Dashboard </h1>
    <div class="sign-in-form">
      <input id="emailTxt" type="text" placeholder="abc@gmail.com"><br>
      <input id="passwordTxt" type="password" placeholder="***"><br>
      <button id="btnLogin">Admin Login</button>
    </div>
  </div>

  <div class="dashboard-container">
    <header>
      <div><img src="./assets/favicons/android-icon-48x48.png" alt=""></div>
      <div id="btnLogout"><button>Log Out</button></div>
    </header>

    <body>
      <h1>Welcome to Admin Dashboard</h1>

      <div class="container">
        <div class="dashboard-box">
          <div class="dashboard-header">
            <div class="col-1">No.</div>
            <div class="col-2">Email</div>
            <div class="col-3">Name</div>
            <div class="col-4">Age</div>
            <div class="col-5">Phone Number</div>
            <div class="col-6">Register At</div>
            <div class="col-7">Edit</div>
            <div class="col-8">Payment Status</div>
          </div>

          <div class="dashboard-body">
          </div>
        </div>

      </div>

    </body>

    <!-- Dialogs here -->

    <!-- Player Dialog -->
    <dialog id="playerEditDialog">
      <div class="player-dialog-header">
        <h3>Player Edit</h3>
        <div class="btnCloseDialog">
          <img width="30px" height="30px" src="./assets/image/close-black.png" alt="Đóng">
        </div>
      </div>

      <form id="playerEditForm">
        <label>Email:</label>
        <input type="email" id="inputPlayerEmail" readonly>

        <label>Họ và tên:</label>
        <input type="text" id="inputPlayerName">

        <label>Tuổi:</label>
        <input type="number" id="inputPlayerAge">

        <label>Số điện thoại:</label>
        <input type="text" id="inputPlayerPhoneNumber">

        <label>Đăng ký vào lúc:</label>
        <input type="number" id="inputPlayerRegisterTime">
        <input type="text" id="inputPlayerFormattedTime" readonly><br>

        <div class="dialog-buttons">
          <button id="btnPlayerSaveEdit">Save Data</button>
          <button id="btnDeletePlayer">Delete Player</button>
        </div>
      </form>
    </dialog>

    <dialog id="paymentEditDialog">
      <div class="player-dialog-header">
        <h3>Payment Edit</h3>
        <div class="btnCloseDialog">
          <img width="30px" height="30px" src="./assets/image/close-black.png" alt="Đóng">
        </div>
      </div>

      <div class="payment-edit-body">

        <div class="left-payment-edit-body">
          <label>Email</label><br>
          <input type="text" id="inputPaymentEmail" readonly><br>
          <label>Name</label><br>
          <input type="text" id="inputPaymentName" readonly><br>
          <label>Generate Time</label><br>
          <input type="number" class="input-time" id="inputPaymentGenerateTime">
          <input type="text" class="input-format-time" id="inputPaymentFormattedGenerateTime" readonly><br>
          <label>Expire Time</label><br>
          <input type="number" class="input-time" id="inputPaymentExpireTime">
          <input type="text" class="input-format-time" id="inputPaymentFormattedExpireTime" readonly><br>
          <label>Payment Time</label><br>
          <input type="number" class="input-time" id="inputPaymentTime">
          <input type="text" class="input-format-time" id="inputPaymentFormattedPaymentTime" readonly>
        </div>

        <div class="right-payment-edit-body">
          <div><img id="imgQrBaking"
              src="https://img.vietqr.io/image/970422-0362718422-print.png?amount=120000&addInfo=COCCAMCO%2002675CIZZJ&accountName=MAI%20NGUYEN%20DUY%20KHANH&fbclid=IwZXh0bgNhZW0CMTEAAR15DQyb2vwaU9cG5tpWt7w31udUCeFOqogpxV834ela1qh2SN5Wb40US2Y_aem_I4MNYj-yqWkWEh79a73zwA"
              alt="QRBankingIMG"></div>
          <label>Payment ID</label><br>
          <input type="text" id="inputPaymentID" readonly><button id="btnGenerateNewPaymentID">New</button><br>
          <label>Amount</label><br>
          <input type="number" id="inputPaymentAmount" value="120000">
        </div>

      </div>

      <div class="payment-edit-footer">
        <div class="payment-status-select-box">
          <label>Payment Status: </label>
          <div class="btnPaymentStatus status-option payment-pending-status selected" data-payment-status="PENDING">
            <img width="20px" src="./assets/image/payment.png" alt="PENDING">
          </div>
          <div class="btnPaymentStatus status-option payment-failed-status" data-payment-status="FAILED">
            <img width="20px" src="./assets/image/payment.png" alt="FAILED">
          </div>
          <div class="btnPaymentStatus status-option payment-paid-status" data-payment-status="PAID">
            <img width="20px" src="./assets/image/payment.png" alt="PAID">
          </div>
          <output id="status-value">PENDING</output>
          <button id="btnReactivcatePayment">Reactivate</button>
        </div>

        <div class="comment-part"><label>Comment: </label><input type="text" id="inputPaymentComment"></div>
      </div>

      <div class="dialog-buttons">
        <button id="btnPaymentSaveEdit">Save Payment</button>
        <button id="btnDeletePayment">Delete Payment</button>
      </div>
    </dialog>

  </div>



  <script type="module" src="./script/admin.js"></script>
</body>

</html>
