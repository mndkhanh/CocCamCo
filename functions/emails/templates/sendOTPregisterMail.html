<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      style="min-width: 290px; max-width: 600px; margin: auto"
    >
      <tbody>
        <!-- Quote -->
        <tr>
          <td
            style="
              padding: 15px 0;
              text-align: center;
              font-family: sans-serif;
              font-size: 12px;
              color: #6f6f6f;
            "
          >
            <a
              href="https://www.facebook.com/coccamco.fpthcm"
              style="color: #6f6f6f; text-decoration: none"
            >
              Tổ chức Cóc Cầm Cơ - Giải đấu vì cộng đồng - Contact
            </a>
          </td>
        </tr>
        <!-- End Quote -->

        <!-- Header -->
        <tr>
          <td
            style="
              background-image: linear-gradient(
                to top,
                black,
                rgb(182, 125, 19)
              );
              border-top-right-radius: 4px;
              border-top-left-radius: 4px;
              padding: 20px 0;
            "
          >
            <div style="text-align: center">
              <a
                href="https://coccamco.web.app"
                style="text-align: center; display: block"
              >
                <img
                  src="https://firebasestorage.googleapis.com/v0/b/my-ccc-landing-page-gen2.firebasestorage.app/o/avatar.png?alt=media&token=0dccf1a5-e402-4a19-9bbf-c995016b07c1"
                  alt=""
                  border="0"
                  style="border-radius: 999999px; width: 70px; height: auto"
                />
              </a>
            </div>
          </td>
        </tr>
        <!-- End Header -->

        <!-- Main Body -->
        <tr style="background-color: #fff">
          <td
            style="
              padding: 0 30px;
              font-family: sans-serif;
              font-size: 16px;
              line-height: 1.5;
            "
          >
            <br />
            <p style="font-weight: 700; color: rgb(182, 125, 19)">
              MÃ XÁC MINH:
            </p>
            <div
              style="
                font-weight: 700;
                text-align: center;
                color: rgb(182, 125, 19);
                font-size: 40px;
              "
            >
              {{otp}}
            </div>

            <br />
            <br />
            Rất vinh hạnh khi được phục vụ các cơ thủ.<br /><br />

            <p style="color: rgb(182, 125, 19); font-weight: 700">
              Trân trọng, <br />
              Cóc Cầm Cơ Organization
            </p>
            <br />
          </td>
        </tr>

        <!-- Footer -->
        <tr>
          <td
            style="
              background-image: linear-gradient(
                to bottom,
                black,
                rgb(182, 125, 19)
              );
              border-bottom-right-radius: 4px;
              border-bottom-left-radius: 4px;
              padding: 20px 0;
            "
          >
            <div style="text-align: center">
              <a
                href="https://coccamco.web.app"
                style="text-align: center; display: block"
              >
                <img
                  src="https://firebasestorage.googleapis.com/v0/b/my-ccc-landing-page-gen2.firebasestorage.app/o/horizontal-logo.png?alt=media&token=33ea4a0c-699e-46fe-b0f8-12d27ce2ad67"
                  alt="Logo"
                  border="0"
                  style="width: 150px; height: auto"
                />
              </a>
            </div>
          </td>
        </tr>
        <!-- End Footer -->
      </tbody>
    </table>
  </body>
</html>
